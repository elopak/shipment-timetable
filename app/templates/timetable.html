<div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
<table class="table table-bordered table-schedule">
    <tr>
        <td colspan="14">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" (click)="lgModal.show()">
                        <span class="glyphicon glyphicon-plus"></span> Новая запись
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span> Удалить
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span> Редактировать
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-default" [(ngModel)]="selectedWeek" btnRadio="previousWeek">
                        {{previousWeek}}
                    </button>
                    <button class="btn btn-default" [(ngModel)]="selectedWeek" btnRadio="currentWeek">
                        {{currentWeek}}
                    </button>
                    <button class="btn btn-default" [(ngModel)]="selectedWeek" btnRadio="nextWeek">
                        {{nextWeek}}
                    </button>
                </div>
            </div>
        </td>
    </tr>
    <tr class="info">
        <th rowspan="2">День</th>
        <th rowspan="2">Окно</th>
        <th rowspan="2">Клиент</th>
        <th rowspan="2">Экспедитор</th>
        <th colspan="2">Кол-во паллет</th>
        <th rowspan="2" class="hidden-xs">Реализация</th>
        <th rowspan="2" class="hidden-xs">Машина</th>
        <th rowspan="2" class="hidden-xs">Водитель</th>
        <th rowspan="2" class="hidden-xs">Телефон</th>
        <th rowspan="2">Прибытие</th>
        <th rowspan="2">Отгрузка</th>
        <th rowspan="2" class="visible-lg">Комментарии</th>
    </tr>
    <tr class="info">
        <th>План</th>
        <th>Факт</th>
    </tr>
    <template ngFor #day let-day [ngForOf]="days">
        <template ngFor #interval let-interval [ngForOf]="intervals">
            <tr *ngFor="let shipment of shipments">
                <td *ngIf="interval.id==1" rowspan="4" class="active">
                    {{day.toString()}}<br>
                    <span class="visible-lg">{{selectedWeek.getFormattedDate(day)}}</span>
                </td>
                <td class="active">{{interval}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="hidden-xs"></td>
                <td class="hidden-xs"></td>
                <td class="hidden-xs"></td>
                <td class="hidden-xs"></td>
                <td></td>
                <td></td>
                <td class="visible-lg"></td>
            </tr>
        </template>
    </template>
</table>
<ol>
    <li *ngFor="let shipment of shipments">{{shipment.plannedLoad}}{{shipment.day}}</li>
</ol>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Новая запись</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">

                        <label for="new-week">Неделя</label>
                        <input id="new-week" disabled type="text" id="disabledTextInput" class="form-control"
                               [value]="selectedWeek" [(ngModel)]="newShipment.week">

                        <label for="new-day">День</label>
                        <select class="form-control" id="new-day" [(ngModel)]="newShipment.day">
                            <option *ngFor="let day of days">{{day}}</option>
                        </select>

                        <label for="new-interval">Окно</label>
                        <select class="form-control" id="new-interval" [(ngModel)]="newShipment.plannedLoad">
                            <option *ngFor="let interval of intervals">{{interval}}
                            </option>
                        </select>

                        <label for="new-customer">Клиент</label>
                        <select class="form-control" id="new-customer" [(ngModel)]="newShipment.customer">
                            <option *ngFor="let customer of customers">{{customer}}</option>
                        </select>

                        <label for="new-dispatcher">Экспедитор</label>
                        <select class="form-control" id="new-dispatcher" [(ngModel)]="newShipment.dispatcher">
                            <option *ngFor="let dispatcher of dispatchers">{{dispatcher}}</option>
                        </select>

                        <label for="new-pallets">Количество паллет</label>
                        <input type="number" min="1" max="66" class="form-control" id="new-pallets" [(ngModel)]="newShipment.plannedPallets"/>

                        <label for="new-vehicle">Машина</label>
                        <input class="form-control" id="new-vehicle" [(ngModel)]="newShipment.driver"/>

                        <label for="new-telephone">Телефон для связи</label>
                        <input type="number" class="form-control" id="new-telephone" [(ngModel)]="newShipment.telephone"/>

                        <label for="new-comments">Комментарии</label>
                        <input class="form-control" id="new-comments" [(ngModel)]="newShipment.comments"/>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="lgModal.hide()" aria-label="Close">Отмена</button>
                <button type="button" (click)="saveShipment();lgModal.hide()" aria-label="Close">ОК</button>
            </div>
        </div>
    </div>
</div>
